<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite</title>
    <link href="css/general.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/preload.css">
    <link rel="stylesheet" href=../css/contact.css>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>

<div id="preloader">
    <video id="video1" class="preloader-video" autoplay muted playsinline>
        <source src="/video/preload.webm" type="video/webm">
    </video>
    <video id="video2" class="preloader-video hidden" autoplay muted playsinline>
        <source src="/video/preloadfull.webm" type="video/webm">
    </video>
</div>

<section class="navbar-container">
    <a href="/">
        <img class="logo" src="/img/logo/logo_header.png" alt="bite-logo">
    </a>
    <nav class="navbar">

        <a href="/">Home</a>

        <a href="/hiw"> How it Works</a>

        <a href="/pricing"> Pricing</a>

        <a href="/contact"> Contact</a>

    </nav>
</section>

<div class="container-cols">
    <div class="left-column">
        <h2>Take Control of Your Orders</h2>
        <p>Lorem ipsum</p>

    </div>


    <div class="right-column">
        <form class="contactForm" id="contact-us" action="https://api.web3forms.com/submit" method="POST" onsubmit="resetForm()">
            <input type="hidden" name="access_key" value="/">

            <div class="form-group">
                <input type="text" class="form-control" name="fullName" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" name="PhoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="Email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="Address" placeholder="Address">
            </div>

            <div class="form-group">
                <input type="text" class="form-control short-field" name="City" placeholder="City">
                <input type="text" class="form-control short-field" name="PostalCode" placeholder="Postal Code">
            </div>

            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Your Message" rows="4" required></textarea>
            </div>

            <div class="button_contact">
                <button type="submit" class="button-forms">SEND</button>
            </div>

        </form>

    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="logo-footer">
            <img src="/img/logo/logo_footer.png" alt="logo-footer">
        </div>

        <div class="columns">
            <div class="col">
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
            </div>
            <div class="col">
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
            </div>
            <div class="col">
                <p>Lorem Ipsum</p>
                <p>Lorem Ipsum</p>
                <div class="social-icons">

                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/preloader.js"></script>
</body>
</html>
